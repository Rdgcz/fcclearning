<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A Rubik's Cube">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <div>
                <label for="card-name">Card Name: </label>
                <input type="text" id="card-name" name="card-name" required aria-required="true">
            </div>
            <div>
                <label for="card-number">Card Number: </label>
                <input type="number" id="card-number" name="card-number" required aria-required="true">
            </div>
            <div>
                <label for="expiry-date">Expiry Date: </label>
                <input type="text" id="expiry-date" name="expiry-date" required aria-required="true"
                    placeholder="MM/YY">
            </div>
            <div>
                <label for="cvv-number">CVV: </label>
                <input type="number" id="cvv-number" name="cvv-number" required aria-required="true">
            </div>
            <div>
                <button type="submit" id="submit" name="submit">Submit</button>
            </div>
        </form>
    </section>

</body>

</html>
