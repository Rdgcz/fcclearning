<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>To Do List</h1>
    <ul class="todo-list">
        <!--Item 1-->
        <li>
            <input type="checkbox" id="td1">
            <label for="td1">Teach goldfish to do backflips</label>
            <ul class="sub-item">
                <li><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Goldfish_Fantail.jpg/960px-Goldfish_Fantail.jpg" class="sub-item-link" target="_blank">How to!</a></li>
            </ul>
        </li>

        <!--Item 2 -->
        <li>
            <input type="checkbox" id="td1">
            <label for="td1">Practice 'air guitar' like a rockstar in the mirror</label>
            <ul class="sub-item">
                <li><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/US_Air_Guitar_Championship_DC_2017_%2836474819481%29.jpg/500px-US_Air_Guitar_Championship_DC_2017_%2836474819481%29.jpg" class="sub-item-link" target="_blank">AC/DC style</a></li>
            </ul>
        </li>

        <!--Item 3 -->
        <li>
            <input type="checkbox" id="td1">
            <label for="td1">Convince the dog it's actually a llama</label>
            <ul class="sub-item">
                <li><a href="https://www.publicdomainpictures.net/pictures/220000/velka/llama-1496506182gy7.jpg" class="sub-item-link" target="_blank">What is a llamas?</a></li>
            </ul>
        </li>

        <!--Item 4 -->
        <li>
            <input type="checkbox" id="td1">
            <label for="td1">Try to high-five a ghost</label>
            <ul class="sub-item">
                <li><a href="https://www.publicdomainpictures.net/pictures/540000/nahled/image-1696422012EKJ.png" class="sub-item-link" target="_blank">Ghost? Really?</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
