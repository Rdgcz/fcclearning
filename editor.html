<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Editor - HTML + CSS + JS with Preview</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
        margin: 0;
        display: flex;
        height: 100vh;
        background-color: var(--background-color);
    }
    .panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border-color);
    }
    .panel:last-child {
        border-right: none;
    }
    .panel label {
        background: var(--primary-color);
        color: white;
        padding: 8px;
        font-weight: bold;
    }
    textarea {
        flex: 1;
        padding: 10px;
        border: none;
        resize: none;
        font-family: monospace;
        font-size: 14px;
        outline: none;
        background-color: var(--gray-light);
    }
    iframe {
        flex: 1;
        border: none;
        background: white;
    }
</style>
</head>
<body>

<!-- Painel HTML -->
<div class="panel">
    <label>HTML</label>
    <textarea id="htmlCode" placeholder="Type your HTML code here..."></textarea>
</div>

<!-- Painel CSS -->
<div class="panel">
    <label>CSS</label>
    <textarea id="cssCode" placeholder="Type your CSS here..."></textarea>
</div>

<!-- Painel JavaScript -->
<div class="panel">
    <label>JavaScript</label>
    <textarea id="jsCode" placeholder="Type your JavaScript here..."></textarea>
</div>

<!-- Painel Preview -->
<div class="panel">
    <label>Preview</label>
    <iframe id="preview"></iframe>
</div>

<script>
function updatePreview() {
    const html = document.getElementById("htmlCode").value;
    const css = document.getElementById("cssCode").value;
    const js = document.getElementById("jsCode").value;

    const iframe = document.getElementById("preview");
    const doc = iframe.contentDocument || iframe.contentWindow.document;

    // Inclui a stylesheet externa + CSS digitado
    const fullContent = `
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="styles.css">
            <style>${css}</style>
        </head>
        <body>
            ${html}
            <script>${js}<\/script>
        </body>
        </html>
    `;

    doc.open();
    doc.write(fullContent);
    doc.close();
}

// Atualiza preview ao digitar
["htmlCode", "cssCode", "jsCode"].forEach(id => {
    document.getElementById(id).addEventListener("input", updatePreview);
});
</script>

</body>
</html>
