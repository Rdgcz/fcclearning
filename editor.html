<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Editor HTML + CSS + JS com Preview</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
        margin: 0;
        display: flex;
        height: 100vh;
        background-color: var(--background-color);
        overflow: hidden;
    }
    .panel {
        display: flex;
        flex-direction: column;
        min-width: 100px;
        max-width: 90vw;
    }
    .panel label {
        background: var(--primary-color);
        color: white;
        padding: 8px;
        font-weight: bold;
        user-select: none;
    }
    textarea {
        flex: 1;
        padding: 10px;
        border: none;
        resize: none;
        font-family: monospace;
        font-size: 14px;
        outline: none;
        background-color: var(--gray-light);
    }
    iframe {
        flex: 1;
        border: none;
        background: white;
    }
    .resizer {
        width: 5px;
        cursor: col-resize;
        background: var(--gray-medium);
    }
    .resizer:hover {
        background: var(--accent-color);
    }
</style>
</head>
<body>

<div class="panel" id="htmlPanel" style="width: 25%;">
    <label>HTML</label>
    <textarea id="htmlCode" placeholder="Digite seu código HTML aqui..."></textarea>
</div>
<div class="resizer"></div>

<div class="panel" id="cssPanel" style="width: 25%;">
    <label>CSS</label>
    <textarea id="cssCode" placeholder="Digite seu CSS aqui..."></textarea>
</div>
<div class="resizer"></div>

<div class="panel" id="jsPanel" style="width: 25%;">
    <label>JavaScript</label>
    <textarea id="jsCode" placeholder="Digite seu JavaScript aqui..."></textarea>
</div>
<div class="resizer"></div>

<div class="panel" id="previewPanel" style="flex: 1;">
    <label>Preview</label>
    <iframe id="preview"></iframe>
</div>

<script>
function updatePreview() {
    const html = document.getElementById("htmlCode").value;
    const css = document.getElementById("cssCode").value;
    const js = document.getElementById("jsCode").value;

    const iframe = document.getElementById("preview");
    const doc = iframe.contentDocument || iframe.contentWindow.document;

    const fullContent = `
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="styles.css">
            <style>${css}</style>
        </head>
        <body>
            ${html}
            <script>${js}<\/script>
        </body>
        </html>
    `;

    doc.open();
    doc.write(fullContent);
    doc.close();
}

// Atualiza preview ao digitar
["htmlCode", "cssCode", "jsCode"].forEach(id => {
    document.getElementById(id).addEventListener("input", updatePreview);
});

// Função de redimensionamento
const resizers = document.querySelectorAll(".resizer");
let currentPanel, startX, startWidth;

resizers.forEach(resizer => {
    resizer.addEventListener("mousedown", e => {
        e.preventDefault();
        currentPanel = resizer.previousElementSibling;
        startX = e.clientX;
        startWidth = currentPanel.offsetWidth;

        document.addEventListener("mousemove", resizePanel);
        document.addEventListener("mouseup", stopResize);
    });
});

function resizePanel(e) {
    const dx = e.clientX - startX;
    currentPanel.style.width = `${startWidth + dx}px`;
}

function stopResize() {
    document.removeEventListener("mousemove", resizePanel);
    document.removeEventListener("mouseup", stopResize);
}
</script>

</body>
</html>
