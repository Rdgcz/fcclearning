<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <h1>Weekly Availability Schedule</h1>

            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="sharp">
                        <th class="time">9:00 AM</th>
                        <td class="available-3">3</td>
                        <td class="available-5">5</td>
                        <td class="available-2">2</td>
                        <td class="available-4">4</td>
                        <td class="available-1">1</td>
                    </tr>
                    <tr class="half">
                        <th class="time">9:30 AM</th>
                        <td class="available-4">4</td>
                        <td class="available-5">5</td>
                        <td class="available-3">3</td>
                        <td class="available-4">4</td>
                        <td class="available-2">2</td>
                    </tr>
                    <tr class="sharp">
                        <th class="time">10:00 AM</th>
                        <td class="available-5">5</td>
                        <td class="available-4">4</td>
                        <td class="available-5">5</td>
                        <td class="available-3">3</td>
                        <td class="available-3">3</td>
                    </tr>
                    <tr class="half">
                        <th class="time">10:30 AM</th>
                        <td class="available-4">4</td>
                        <td class="available-3">3</td>
                        <td class="available-4">4</td>
                        <td class="available-2">2</td>
                        <td class="available-4">4</td>
                    </tr>
                    <tr class="sharp">
                        <th class="time">11:00 AM</th>
                        <td class="available-3">3</td>
                        <td class="available-5">5</td>
                        <td class="available-2">2</td>
                        <td class="available-5">5</td>
                        <td class="available-5">5</td>
                    </tr>
                    <tr class="half">
                        <th class="time">11:30 AM</th>
                        <td class="available-2">2</td>
                        <td class="available-4">4</td>
                        <td class="available-1">1</td>
                        <td class="available-4">4</td>
                        <td class="available-4">4</td>
                    </tr>
                    <tr class="sharp">
                        <th class="time">12:00 PM</th>
                        <td class="available-1">1</td>
                        <td class="available-3">3</td>
                        <td class="available-0">0</td>
                        <td class="available-3">3</td>
                        <td class="available-3">3</td>
                    </tr>
                    <tr class="half">
                        <th class="time">12:30 PM</th>
                        <td class="available-2">2</td>
                        <td class="available-4">4</td>
                        <td class="available-1">1</td>
                        <td class="available-4">4</td>
                        <td class="available-5">5</td>
                    </tr>
                    <tr class="sharp">
                        <th class="time">1:00 PM</th>
                        <td class="available-3">3</td>
                        <td class="available-5">5</td>
                        <td class="available-2">2</td>
                        <td class="available-5">5</td>
                        <td class="available-4">4</td>
                    </tr>
                    <tr class="half">
                        <th class="time">1:30 PM</th>
                        <td class="available-4">4</td>
                        <td class="available-4">4</td>
                        <td class="available-3">3</td>
                        <td class="available-4">4</td>
                        <td class="available-3">3</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="legend">
            <span>Availability</span>
            <div id="legend-gradient"></div>
        </div>
    </main>
</body>

</html>
